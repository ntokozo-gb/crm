{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row mt">
  <div class="col-md-12">
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <h4>
          <i class="fa fa-angle-right"></i>
          Projects
        </h4>
          <div style="font-size:2em; color:Tomato; margin-top: -7px;" class="pull-right">
              <a data-toggle="modal" href="projects#projectModal">
                <i class="fa fa-plus"></i>
              </a>
          </div>
           <!-- Modal -->
          <div id="projectModal"
               aria-hidden="true"
               aria-labelledby="projectModalLabel"
               role="dialog"
               tabindex="-1"
               class="modal fade">
            <div class="modal-dialog">
            <form>
              <div class="modal-content">
                <div class="modal-header"
                     style="background: #3f51b5">
                  <button type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-hidden="true">
                          &times;
                  </button>
                  <h4 class="modal-title">Add new project</h4>
                </div>
                <div class="modal-body">
                  <p>Please enter the details of the new project below:</p>
                  <input id="project_name"
                         type="text"
                         placeholder="Project name"
                         autocomplete="off"
                         class="form-control placeholder-no-fix">
                  <br>
                  <div class="form-group">
                  <label for="sel1">Select project status:</label>
                   <select class="form-control" id="project_status">
                     <option>Active</option>
                     <option>Inactive</option>
                     <option>Complete</option>
                   </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button data-dismiss="modal"
                          class="btn btn-default"
                          type="button">
                        Cancel
                  </button>
                  <button id="btn-add-project"
                          data-dismiss="modal"
                          class="btn btn-theme"
                          type="button">
                        Submit
                  </button>
                </div>
              </div>
            </form>
            </div>
          </div>
          <!-- modal -->
          <hr>
          <thead>
            <tr>
              <th><i class="fa fa-edit"></i> Project Name</th>
              <th><i class=" fa fa-edit"></i> Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for project in projects %}
          <tr>
            <td>{{ project.name }}</a></td>
            <td>{{ project.status }}</td>
            <td>
              <button class="btn btn-primary btn-xs">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger btn-xs">
                <i class="fa fa-trash-o "></i>
              </button>
            </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
    </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->
{% endblock %}
