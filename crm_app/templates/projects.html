{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row mt">
  <div class="col-md-12">
    <div class="content-panel">
      <table class="table table-striped table-advance table-hover">
        <h4>
          <i class="fa fa-angle-right"></i>
          Projects
        </h4>
          <div style="font-size:2em; color:Tomato; margin-top: -7px;" class="pull-right">
              <a data-toggle="modal" href="projects#projectModal">
                <i class="fa fa-plus"></i>
              </a>
          </div>
          {% include 'dialogs/add_project.html' %}
          <hr>
          <thead>
            <tr>
              <th><i class="fa fa-tasks"></i> Project Name</th>
              <th><i class=" fa fa-flag"></i> Status</th>
              <th><i class="fa fa-user"></i> Assigned To</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          {% for project in projects %}
          <tr>
            <td>{{ project.name }}</a></td>
            <td>{{ project.status }}</td>
            <td>{{ project.assigned_to.name }}</td>
            <td>
              <button class="btn btn-primary btn-xs">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger btn-xs">
                <i class="fa fa-trash-o "></i>
              </button>
            </td>
          </tr>
         {% endfor %}
        </tbody>
      </table>
    </div><!-- /content-panel -->
  </div><!-- /col-md-12 -->
</div><!-- /row -->
{% endblock %}
