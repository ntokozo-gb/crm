{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row mt">
  <div class="col-md-12">
    <div class="content-panel">
      <table id="project-table"
             class="table table-striped table-advance table-hover">
        <h4>
          <i class="fa fa-angle-right"></i>
          Projects
        </h4>
        <div style="font-size:2em; color:Tomato; margin-top: -7px;"
            class="pull-right">
            <a class="btn btn-primary js-create-project"
               data-url="{% url 'project_create' %}">
                <i class="fa fa-plus"></i>
                Add project
            </a>
        </div>
         <hr>
          <thead>
            <tr>
              <th><i class="fa fa-tasks"></i> Project</th>
              <th><i class=" fa fa-flag"></i> Status</th>
              <th><i class="fa fa-user"></i> Assigned To</th>
              <th></th>
            </tr>
          </thead>
        <tbody>
            {% include 'projects/includes/partial_project_list.html' %}
        </tbody>
        
        <div class="modal fade" id="modal-project">
          <div class="modal-dialog">
            <div class="modal-content">
            </div>
          </div>
        </div>
      </table>
    </div>
  </div>
</div>
{% endblock %}
