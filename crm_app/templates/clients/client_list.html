{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row mt">
  <div class="col-md-12">
    <div class="content-panel">
      <table id="client-table"
             class="table table-striped table-advance table-hover">
        <h4>
          <i class="fa fa-angle-right"></i>
          Clients
        </h4>
        <div style="font-size:2em; color:Tomato; margin-top: -7px;"
            class="pull-right">
            <a class="btn btn-primary js-create-client"
               data-url="{% url 'client_create' %}"
               style="margin-right: 5px;">
              <i class="fa fa-plus"></i>
              Add client
            </a>
        </div>
         <hr>
          <thead>
            <tr>
              <th><i class="fa fa-user"></i> Name</th>
              <th><i class=" fa fa-user"></i> Contact Person</th>
              <th><i class="fa fa-phone"></i> Contact Number</th>
              <th></th>
            </tr>
          </thead>
        <tbody>
            {% include 'clients/includes/partial_client_list.html' %}
        </tbody>
        
        <div class="modal fade" id="modal-client">
          <div class="modal-dialog">
            <div class="modal-content">
            </div>
          </div>
        </div>
      </table>
    </div>
  </div>
</div>
{% endblock %}
