{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>CRM</title>

    <link rel="icon" href="{% static 'assets/img/favicon.ico' %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <section id="container" >
    <!--header start-->
    <header class="header black-bg">
      <div class="sidebar-toggle-box">
          <div class="fa fa-bars tooltips"
               data-placement="right"
               data-original-title="Toggle Navigation">
          </div>
      </div>
      <!--logo start-->
      <a href="" class="logo">
        <b>CRM - Customer Relationship Managment</b>
      </a>
      <!--logo end-->
      <div class="top-menu">
      	<ul class="nav pull-right top-menu">
              <li><a class="logout" href="{% url 'logout' %}">Logout</a></li>
      	</ul>
      </div>
      </header>
      <!--header end-->

      <!--sidebar start-->
      <aside>
        <div id="sidebar"  class="nav-collapse ">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu"
              id="nav-accordion">
              <p class="centered">
                <a href="">
                  <img src="{% static 'assets/img/ntokozo.png' %}"
                       class="img-circle"
                       width="60">
                </a>
              </p>
              <h5 class="centered">Admin: {{user.username}}</h5>
              <li class="mt">
                  <a href="{% url 'clients' %}">
                      <i class="fa fa-users"></i>
                      <span>Clients</span>
                  </a>
              </li>
              <li class="mt">
                  <a href="{% url 'project_list' %}">
                      <i class="fa fa-tasks"></i>
                      <span>Projects</span>
                  </a>
              </li>
          </ul>
          <!-- sidebar menu end-->
        </div>
      </aside>
      <!--sidebar end-->

      <!--main content start-->
      <section id="main-content">
        <section class="wrapper site-min-height">
          	<h3><i class="fa fa-angle-right"></i>Dashboard</h3>
          	<div class="row mt">
          		<div class="col-lg-12">
                {% block content %}
                {% endblock %}
          		</div>
          	</div>
    		</section>
      </section>
      <!--main content end-->
  </section>

  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'assets/js/jquery.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.ui.touch-punch.min.js' %}"></script>
  <script class="include" type="text/javascript" src="{% static 'assets/js/jquery.dcjqaccordion.2.7.js' %}"></script>
  <script src="{% static 'assets/js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.nicescroll.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/custom.js' %}"></script>

  <!--common script for all pages-->
  <script src="{% static 'assets/js/common-scripts.js' %}"></script>

  <!--script for this page-->

  <script>
      //custom select box
      $(function(){
          $('select.styled').customSelect();
      });
  </script>

  </body>
</html>
